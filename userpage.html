<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./userpage.css">
</head>
<body style="background-image: url(https://static.vecteezy.com/system/resources/previews/005/263/661/original/internet-banking-and-financial-concept-mobile-phone-with-a-credit-card-and-banknote-icon-on-dark-blue-background-mobile-payment-shopping-online-free-vector.jpg);    background-repeat: no-repeat;background-size: cover;">
    <nav class="navbar navbar-expand-lg bg-info">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav text-light">
              <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
              <a class="nav-link active text-light" href="#">Features</a>
              <a class="nav-link active text-light" href="#">Pricing</a>
              <a class="nav-link active text-light">About</a>
            </div>
          </div>
        </div>
      </nav>

    <div class="text-light text-center mt-5 mb-5 bg-gradient w-75" style="margin-left: 15%;">
        <h1 id="headUser">Welcome User</h1>
        <h2 class="">Online Banking Services</h2>
    </div>

    <div class="container-fluid w-75 mt-5">
        <div class="row">
            <!-- Deposit -->
            <div class="col-md-6 border border-3 border-info text-center p-5 me-5" style="width: 45%;">
                <div class="head">
                    <h3 class="text-white mb-5">Deposit</h3>
                </div>
                <div class="form1 ms-5">
                    <input id="amt1" type="text" class="form-control w-75" placeholder="Amount to be deposited">
                    <input id="psd1" type="password" class="form-control w-75 mt-3" placeholder="Password">
                </div>
                <div class="button1 mt-5">
                    <button class="btn btn-primary w-50 mx-auto" onclick="amountDeposit()">Deposit</button>
                </div>
            </div>
    
            <!-- Withdraw -->
            <div class="col-md-6 border border-3 border-info text-center p-5 ms-5" style="width: 45%;">
                <div class="head">
                    <h3 class="text-white mb-5">Withdraw</h3>
                </div>
                <div class="form2 ms-5">
                    <input id="amt2" type="text" class="form-control w-75" placeholder="Amount to be withdrawn">
                    <input id="psd2" type="password" class="form-control w-75 mt-3" placeholder="Password">
                </div>
                <div class="button2 mt-5">
                    <button class="btn btn-primary w-50" onclick="amountWithdraw()">Withdraw</button>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 text-white text-center mt-4">
            <p id="result"></p>
        </div>
    </div>
            
    <script src="./script.js"></script>

</body>
</html>
