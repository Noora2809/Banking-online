<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container bg-white w-25 p-5 mt-5 border border-3 rounded shadow">
      <div class="row">
        <div class="col">
            <h2 class="text-center text-primary mb-4 text-decoration-underline">Register</h2>
            <img class="rounded mb-3" style="margin-left: 100px;" src="https://www.pngitem.com/pimgs/m/531-5313435_bank-png-free-download-vector-bank-logo-png.png" height="70px" alt="">
            <h5 class="text-center mb-3">My Bank</h5>
        </div>
        <div class="col-12 mb-3">
          <input id="uname" type="text" class="form-control" placeholder="Username"/>
        </div>
        <div class="col-12 mb-3">
            <input id="acno" type="text" class="form-control" placeholder="Account Number"/>
          </div>  
        <div class="col-12 mb-3">
          <input id="pwd" type="password" class="form-control" placeholder="Password"/>
        </div>
        <div class="col-12 mb-3">
          <button class="btn btn-outline-primary w-100" onclick="registerUser()">Register</button>
        </div>
        <div class="col-12">
            <button class="btn text-primary w-100" onclick="signIn()">Sign in</button>
          </div>  
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
